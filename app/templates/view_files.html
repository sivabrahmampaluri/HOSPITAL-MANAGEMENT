{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Available Files in Azure Storage</h2>

    {% if files %}
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ file.url }}" target="_blank">{{ file.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files found in the storage container.</p>
    {% endif %}
</div>
{% endblock %}
